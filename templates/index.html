<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <form action="/send_emails" method="post" enctype="multipart/form-data">
        <h1>Send Bulk Emails</h1>
        <label for="sender_email">Sender Email:</label>
        <input type="email" id="sender_email" name="sender_email" required><br><br>
        
        <label for="sender_password">Sender Password:</label>
        <input type="password" id="sender_password" name="sender_password" required><br><br>
        
        <label for="subject">Email Subject:</label>
        <input type="text" id="subject" name="subject" required><br><br>
        
        <label for="body">Email Body:</label>
        <textarea id="body" name="body" rows="10" cols="50" required></textarea><br><br>
        
        <label for="excel_file">Excel File:</label>
        <input type="file" id="excel_file" name="excel_file" accept=".xlsx" required><br><br>
        
        <label for="resume_file">Resume File:</label>
        <input type="file" id="resume_file" name="resume_file" accept=".pdf" required><br><br>
        
        <button type="submit">Send Emails</button>
    </form>

    <script>
        // JavaScript for additional interactive effects can be added here
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            form.addEventListener('mouseover', function() {
                form.style.boxShadow = '0 0 30px rgba(0, 0, 0, 0.2)';
            });
            form.addEventListener('mouseout', function() {
                form.style.boxShadow = '0 0 20px rgba(0, 0, 0, 0.1)';
            });
        });
    </script>
</body>
</html>
