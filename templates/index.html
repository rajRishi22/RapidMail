<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5 mb-5">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h1 class="card-title text-center">Send Bulk Emails</h1>
                        <form action="/send_emails" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="sender_email">Sender Email:</label>
                                <input type="email" class="form-control" id="sender_email" name="sender_email" required>
                            </div>
                            <div class="form-group">
                                <label for="sender_password">Sender Password:</label>
                                <input type="password" class="form-control" id="sender_password" name="sender_password" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Email Subject:</label>
                                <input type="text" class="form-control" id="subject" name="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="body">Email Body:</label>
                                <textarea class="form-control" id="body" name="body" rows="10" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="excel_file">Excel File:</label>
                                <input type="file" class="form-control-file" id="excel_file" name="excel_file" accept=".xlsx" required>
                            </div>
                            <div class="form-group">
                                <label for="resume_file">Resume File:</label>
                                <input type="file" class="form-control-file" id="resume_file" name="resume_file" accept=".pdf" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Send Emails</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Background animation
            const colors = ['#ff7e5f', '#feb47b', '#86a8e7', '#91eae4'];
            let i = 0;
            setInterval(() => {
                document.body.style.background = `linear-gradient(to right, ${colors[i]}, ${colors[(i + 1) % colors.length]})`;
                i = (i + 1) % colors.length;
            }, 3000);

            // Card hover effect
            const card = document.querySelector('.card');
            card.addEventListener('mouseover', () => {
                card.classList.add('shadow-lg');
            });
            card.addEventListener('mouseout', () => {
                card.classList.remove('shadow-lg');
            });
        });
    </script>
</body>
</html>
